<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Times</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
    </div>
    <div class="clock">
        <h1 id="time"></h1>
        <a href="https://github.com/tmdtahir21">
            <p>--------- t_md_tahir_21 ---------</p>
        </a>
    </div>
    <script>
        let time;
        let a;
        const tf = { hour: 'numeric', minute: 'numeric', second: 'numeric', hour12: true };
        setInterval(() => {

            a = new Date();
            time = a.toLocaleString('en-US', tf);
            document.getElementById('time').innerHTML = time;
        }, 1000);
    </script>
</body>

</html>
